<!DOCTYPE html>
<html>
<head><title>Subscribe</title></head>
<body>
<form id="sf" method="POST" action="https://alexbancu.substack.com/api/v1/free" target="result">
  <input type="hidden" name="email" id="em" />
  <input type="hidden" name="first_url" value="https://alexbancu.substack.com" />
  <input type="hidden" name="first_referrer" value="" />
  <input type="hidden" name="current_url" value="https://bancualex.com/coaching" />
  <input type="hidden" name="current_referrer" value="https://bancualex.com" />
</form>
<iframe name="result" style="display:none"></iframe>
<script>
window.addEventListener("message", function(e) {
  if (!e.data || !e.data.email) return;
  document.getElementById("em").value = e.data.email;
  document.getElementById("sf").submit();
  // Native form POST to a hidden iframe â€” no CORS restrictions
  setTimeout(function() {
    window.parent.postMessage({ success: true }, "*");
  }, 1500);
});
</script>
</body>
</html>
